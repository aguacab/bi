<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detec de Dispositivo</title>
    <script>
        // Función para detectar si el usuario está en un iPad o Mac
        function esiPadOMac() {
            const userAgent = navigator.userAgent;
            console.log("User Agent:", userAgent); // Mostrar el userAgent en la consola
            return /iPad|Macintosh/i.test(userAgent) && !/iPhone/i.test(userAgent);
        }

        // Función para redirigir a la interfaz correspondiente
        function redirigir() {
            if (esiPadOMac()) {
                console.log("Dispositivo detectado: iPad o Mac"); // Mensaje de depuración
                window.location.href = "https://aguacab.github.io/ipad2/"; // Redirigir a la interfaz para iPad/Mac
            } else {
                console.log("Dispositivo detectado: Otro dispositivo"); // Mensaje de depuración
                window.location.href = "https://aguacab.github.io/3fyq1/"; // Redirigir a la interfaz para otros dispositivos
            }
        }

        // Ejecutar la detección y redirigir
        window.onload = redirigir;
    </script>
</head>
<body>
    <h1>Detectando tu dispositivo...</h1>
    <p>Por favor, espera mientras redirigimos a la interfaz correspondiente.</p>
</body>
</html>
