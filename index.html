<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Dispositivo</title>
    <script>
        // Función para detectar si el usuario está en un iPad o Mac
        function esiPadOMac() {
            const userAgent = navigator.userAgent;
            return /iPad|Macintosh/i.test(userAgent) && !/iPhone/i.test(userAgent);
        }

        // Función para abrir la interfaz correspondiente en una nueva pestaña
        function abrirInterfaz() {
            if (esiPadOMac()) {
                // Abrir la interfaz para iPad/Mac en una nueva pestaña
                window.open("https://aguacab.github.io/ipad2/", "_blank");
            } else {
                // Abrir la interfaz para otros dispositivos en una nueva pestaña
                window.open("https://aguacab.github.io/3fyq1/", "_blank");
            }
        }

        // Ejecutar la detección y abrir la interfaz correspondiente
        window.onload = abrirInterfaz;
    </script>
</head>
<body>
    <h1>Detectando tu dispositivo...</h1>
    <p>Por favor, espera mientras redirigimos a la interfaz correspondiente.</p>
</body>
</html>
